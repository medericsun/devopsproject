<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            margin: 15px 0;
            font-size: 14px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }

            button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Prediction Interface</h1>
        <p>Enter the feature values (comma-separated):</p>
        <input type="text" id="features" placeholder="e.g., 5.1, 3.5, 1.4, 0.2">
        <button id="predictButton">Predict</button>
        <h2>Prediction Result:</h2>
        <p id="result">No result yet.</p>
    </div>

    <script>
        document.getElementById('predictButton').addEventListener('click', function () {
            // 获取用户输入的特征
            const input = document.getElementById('features').value;
            const features = input.split(',').map(Number); // 将字符串转为数字数组

            // 构造请求的 JSON 数据
            const data = { features: features };

            // 调用后端 API
            fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // 显示预测结果
                document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error occurred while predicting.';
            });
        });
    </script>
</body>
</html>
